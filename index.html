<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
    <head>
     <title> Rock Paper Scissor</title>   
    </head>
    <body>
    <header>
    <h1> Rock Paper Scissors</h1>
    </header>
        <div class="score-board">
        	<div id="user-label" class="badge">User</div>
        	<div id="computer-label" class="badge">Computer</div>
        	<span id="user-score">0</span>:<span id="computer-score">0</span>	
        </div>

        <div class="result">
        	<p>Click to begin Playing!!</p>
        </div>


        <div class="choices">
        	<div class="choice" id="r" value="1">
        		<img src="images/images_fist.png" alt="">
        	</div>
        	<div class="choice" id="p" value="2">
        		<img src="images/images.png" alt="">
        	</div>
        	<div class="choice" id="s" value="3">
        		<img src="images/images_sci.png" alt="">
        	</div>
        </div>

        <p id="action-message">Make your move</p>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
